    <script>
        //method1
        function lotteryDraw(rangStart, rangEnd, num) {
            //change into a list
            let result = [];

            for (let i = rangStart; i <= rangEnd; i++) {
                result.push(i);
            }

            //get nums
            let choose = [];

            function choose_nums(num) {
                for (let j = 0; j < num; j++) {
                    let index = Math.floor((rangEnd - rangStart + 1) * Math.random());
                    let index2 = result[index];
                    choose.push(index2);
                }

                choose.sort();

                for (let a = 0; a < num - 1; a++) {
                    if (choose[a] === choose[a + 1]) {//“===”undefined原因
                        choose.splice(a, 1);
                        a--;
                    }
                }
            }

            choose_nums(num);

            if (choose.length < num) {
                choose_nums(num - choose.length);
            }
            return choose;
        }
